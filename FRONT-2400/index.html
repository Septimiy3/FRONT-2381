<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/checkbox.css">
    <link rel="stylesheet" href="style/input.css">
    <link rel="stylesheet" href="style/radio.css">
    <title>Document</title>
</head>
<body>
    <div class="main-wrapper">
        <h1>Кастомизация элементов формы</h1>
        <form class="custom-form-container">
            <input type="checkbox" class="custom-checkbox" id="check" name="check" value="yes">
            <label for="check">Check</label>
            <div class="radio-wrapper">
                <label class="radio-container">
                    <input type="radio" name="radio-example">
                    <span class="custom-radio"></span>
                    Radio button
                </label>
                <label class="radio-container">
                    <input type="radio" name="radio-example">
                    <span class="custom-radio"></span>
                    Radio button
                </label>
                <label class="radio-container">
                    <input type="radio" name="radio-example">
                    <span class="custom-radio"></span>
                    Radio button
                </label>
            </div>
            <div class="custom-input">
                <input type="text" id="custom-text-input" name="custom-text-input" placeholder="">
                <label for="custom-text-input">Введите значение</label>
            </div>
        </form>
    </div>
</body>
</html>
